<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRACKit</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="show-modal">ADD JOB APPLICATION</h1>
    <div class="container" id="applications-container"></div>
    <div class="modal-container" id="modal">
        <div class="modal">
            <i class="fas fa-times close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>ADD</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    <form id="bookmark-form">
                        <div class="form-group">
                            <label for="website-name" class="form-label">Company Name</label>
                            <input type="text" id="website-name" class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="job-title" class="form-label">Job Title</label>
                            <input type="text" id="job-title" class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="website-url" class="form-label">Application url</label>
                            <input type="text" id="website-url" class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="date-picker" class="form-label">Select a Date</label>
                            <input type="date" id="date-picker" class="form-input">
                        </div>
                        <button type="submit">Save</button>
                    </form>
                </form>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
